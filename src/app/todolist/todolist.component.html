<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"
/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"rel="stylesheet"
/>
<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
  
              <h6 class="mb-3">Awesome Todo List</h6>
  
                <div class="form-outline flex-fill mb-4" style="display: flex;">
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="name" #ctrl="ngModel"  >
                  <label class="form-label" >What do you need to do today?</label>
                  <button (click)="addtask(name)" class="btn btn-primary btn-lg ms-2">Add</button>
                </div>
               
              <ul  *ngFor="let task of list;let i = index">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                  <div class="d-flex align-items-center">
                  {{task}}
                  </div>
                  <a href="#!" data-mdb-toggle="tooltip" title="Remove item">
                    <i class="fas fa-times text-primary"  (click)="removetask(i)"></i>
                  </a>
                </li>
              </ul>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
